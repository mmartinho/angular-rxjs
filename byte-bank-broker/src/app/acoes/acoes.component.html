<po-page-default p-title="Ações">
  <div class="po-row">
    <div class="po-xl-6 po-lg-6 po-md-6 po-sm-6">
      <po-input p-label="Ações" [formControl]="acoesInput"></po-input>
    </div>
  </div>
  <!-- 
    Quando o encerramento da subscrição é pelo ciclo de vida 
    do componente:

    <div class="td-page-wrapper" *ngIf="acoes; else elseBlock"> 
  -->
  <!-- 
    "Pipe async" para deixar o encerramento da subscrição em automático: 
  -->
  <div class="td-page-wrapper" *ngIf="acoes$ | async as acoes; else elseBlock">
    <div class="po-row">
      <div class="po-md-4" *ngFor="let acao of acoes">
        <app-card-acoes [acao]="acao"></app-card-acoes>
      </div>
    </div>
  </div>
  <ng-template #elseBlock>
    <p>Não há dados</p>
  </ng-template>
</po-page-default>
